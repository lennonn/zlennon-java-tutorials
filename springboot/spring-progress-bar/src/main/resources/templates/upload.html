<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>文件上传</title>
</head>
<body>

<form th:action="@{/uploadFile}" method="post" enctype="multipart/form-data">
    <input type="file" name="file" id="file"/>
    <input type="submit" value="上传文件"/>
</form>

<!-- 进度条 -->
<div id="progress" style="width: 100%; height: 20px; background-color: #f0f0f0;">
    <div id="progress-bar" style="height: 100%; background-color: #4caf50; width: 0%;"></div>
</div>

<script th:inline="javascript">
    let ws = new WebSocket("ws://localhost:9088/upload");
    console.log("链接成功：");

    // 连接成功后的回调函数
    ws.onopen = function (params) {
        console.log('客户端连接成功')
        // 向服务器发送消息
        ws.send('hello')
    };

    // 从服务器接受到信息时的回调函数
    ws.onmessage = function (e) {
        console.log('收到服务器响应', e.data)
    };

    // 连接关闭后的回调函数
    ws.onclose = function(evt) {
        console.log("关闭客户端连接");
    };

    // 连接失败后的回调函数
    ws.onerror = function (evt) {
        console.log("连接失败了");
    };


    ws.onmessage = function(event) {
        console.log("收到消息：" + event.data);
        let progress = parseFloat(event.data); // 假设进度以浮点数形式发送

        // 更新进度条
        let progressBar = document.getElementById("progress-bar");
        progressBar.style.width = progress + "%";
    };
</script>

</body>
</html>
